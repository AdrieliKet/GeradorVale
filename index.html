<html>

<head>
    <title>Vale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer> </script>
</head>

<body>
    <div id="menu"> 
        <div class="navegacao">
            <h3>Recibos</h3>
        </div> 
    </div> 
    <div class="automatico">
    <div id="borda" class="noPrint">
        
        <div class="titulo">
            <h1>Vale</h1>
        </div>
        
        <div id="vale">
            <div id="numero-vale">
                <h3>Número:</h3>
                <input type="text" id="numero" class=""  required>
                <br>
                <p>Número do vale</p> 
            </div>

            <div id="valor">
                <h3>Valor:</h3>
                <input type="text" id="valorI" required>
                <br>
                <p>Valor do vale</p> 
            </div>
            <br>
            <div class="clear"></div>
            <div id="nome">
                <h3>Nome:</h3>
                <input type="text" id="nomeI" required>
            </div>
            <div id="cidade">
                <h3>Cidade:</h3>
                <input type="text" id="cidadeI" required>
            </div>
            
            <div id="data">
                <h3>Data:</h3>
                <input type="date" id="dataI" required>
            </div>
            <div class="clear"></div>
            <br>
            <div id="dados-empresa">
                <h3>Dados da Empresa:</h3>
                <input type="text" id="dadosEmpresa" required>
            </div>

            <div id="duas-vias">
                <h3>Duas vias?</h3>
                <input type="checkbox" id="segundaVia" name="segundaVia">
                <label for="segundaVia"> Sim</label><br><br>
            </div>
            
            <div id="gerar">
                <input type="button" value="Gerar Vale" onclick="gerar()">
            </div>
            
        </div>
    </div>

    <div id="print">
        <input type="button" id="imprimir" value="Imprimir" onClick="window.print()"  />
    </div>

    <div id="recibo" class="printable confiPrint">
        <div class="t-vale">
            <h2>VALE</h2>
            <div class="num-vale">
                <p>N° <div id="num"></div></p>
                <b>R$ <p id="val"></p></b>
            </div>
        </div>
        <br>
        <div class="dados">
            <b>NOME:</b> <p id="nom"></p>
            <b>VALOR:</b> R$: <p id="valo"></p> 
            <b>LOCAL/DATA:</b> <p id="cid-data"></p></p><br>
        </div>
        <div class="assinatura">
            <p>Assinatura</p>
        </div>
        1° via empresa
        <div class="dados-empresa">
            <p id="dadosEmp"></p>
        </div>
        
    </div>

    <div id="recibo2" class="printable confiPrint">
        <div class="t-vale">
            <h2>VALE</h2>
            <div class="num-vale">
                <p>N° <div id="num2"></div></p>
                <b>R$ <p id="val2"></p></b>
            </div>
        </div>
        <br>
        <div class="dados">
            <b>NOME:</b> <p id="nom2"></p>
            <b>VALOR:</b> R$: <p id="valo2"></p> 
            <b>LOCAL/DATA:</b> <p id="cid-data2"></p></p><br>
        </div>
        <div class="assinatura">
            <p>Assinatura</p>
        </div>
        2° via cliente
        <div class="dados-empresa">
            <p id="dadosEmp2"></p>
        </div>
        
    </div>
</div>
    
</body>

</html>
